name: Feature Request
description: Please submit your desired enhancement for the framework.
labels: ["New Feature"]
assignees: dooly123
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other detail about the feature request goes here.
    validations:
      required: false
  - type: textarea
    id: requesters
    attributes:
      label: Requesters
      description: Usernames of all individuals that have been involved in building this feature request.
